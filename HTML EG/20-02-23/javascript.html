    <!DOCTYPE html>
    <html>
    <body>
    
    <h1>My First JavaScript</h1>
    <p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>
    
    <script>
    function light(sw) {
      var pic;
      if (sw == 0) {
        pic = "https://thumbs.dreamstime.com/b/matrimandir-golden-temple-auroville-tamil-nadu-india-46902432.jpg"
      } else {
        pic = "https://thumbs.dreamstime.com/b/matrimandir-which-means-temple-mother-sanskrit-edifice-spiritual-significance-practitioners-integral-yoga-175717019.jpg"
      }
      document.getElementById('myImage').src = pic;
    }
    </script>
    
    <img id="myImage" src="https://thumbs.dreamstime.com/b/matrimandir-golden-temple-auroville-tamil-nadu-india-46902432.jpg" width="100" height="180">
    
    <p>
    <button type="button" onclick="light(1)">The Way</button>
    <button type="button" onclick="light(0)">Matrimandir</button>
    </p>
    
    </body>
